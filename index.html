<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Finder</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            margin: 50px;
            background: linear-gradient(120deg, #0d47a1, #1976d2, #42a5f5); 
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: black; 
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .ma-finder-logo {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            color: #FFFFFF;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357AE8;
        }

        .result {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .result img {
            max-width: 50px;
            margin-right: 10px;
        }

        /* Game Styling */
        #gameContainer {
            display: none;
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #70c5ce;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            left: 50px;
            top: 200px;
        }
    </style>
</head>
<body>
    <img src="logo/logo.png" alt="Logo" class="logo">
    <h1 class="ma-finder-logo">
        <span>M</span>
        <span>A</span>
        <span> </span>
        <span>F</span>
        <span>i</span>
        <span>n</span>
        <span>d</span>
        <span>e</span>
        <span>r</span>
    </h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Digite sua pesquisa...">
        <input type="submit" value="Pesquisar">
    </form>
    <div class="result" id="result"></div>

  
    <div id="gameContainer">
        <div id="bird"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
