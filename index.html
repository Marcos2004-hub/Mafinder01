<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <img src="logo/logo.png" alt="Logo" class="logo">
        <h1 class="ma-finder-logo">
            <span>M</span>
            <span>A</span>
            <span> </span>
            <span>F</span>
            <span>i</span>
            <span>n</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
        </h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Digite sua pesquisa...">
            <input type="submit" value="Pesquisar">
        </form>
        <div class="result" id="result"></div>
    </div>
    <div class="sidebar">
        <a href="https://www.google.com" target="_blank"><img src="https://www.google.com/s2/favicons?domain=www.google.com" alt="Google" class="icon"></a>
        <a href="https://www.youtube.com" target="_blank"><img src="https://www.google.com/s2/favicons?domain=www.youtube.com" alt="YouTube" class="icon"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="https://www.google.com/s2/favicons?domain=www.facebook.com" alt="Facebook" class="icon"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="https://www.google.com/s2/favicons?domain=www.twitter.com" alt="Twitter" class="icon"></a>
        <a href="https://www.linkedin.com" target="_blank"><img src="https://www.google.com/s2/favicons?domain=www.linkedin.com" alt="LinkedIn" class="icon"></a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
